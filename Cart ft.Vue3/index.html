<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Learning</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <style>
        .box-display {
            height: 200px;
            width: 200px;
            background-color: lightblue;
        }

        hr {
            height: 3px;
            border: none;
            background-color: rebeccapurple;
        }

        [v-cloak] {
            display: none;
        }

    </style>
</head>
<body>
    <div id="box" v-cloak>
        {{ greeting }}
        <input @keyup.enter="" v-model='greeting' type="text">

        <hr />

        <button @click="toggleBox">PUSH IT!</button>
        <div v-if="isVisible" class="box-display"></div>
    </div>


    <script src="https://unpkg.com/vue@next"></script>
    <script>
        let app = Vue.createApp({
            data: function() {
               return{
                greeting: 'Hello, suckers',
                isVisible: false
               } 
            },
            methods: {
                toggleBox(){
                    this.isVisible = !this.isVisible
                }
            },
        })
        app.mount('#box')
    </script>
</body>
</html>
